<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="profile-card">
      <div class="avatar">
        <img src="https://www.tandemconstruction.com/sites/default/files/styles/project_slider_main/public/images/project-images/IMG-Student-Union-1_8.jpg?itok=lGcjk6J6" alt="Developer Avatar">
      </div>
      <div class="details">
        <div class="profile-info">
        <h2 class="card-title" id="profile-name">Nama Anda</h2>
          <p lass="card-text" id="profile-role">Front End Designer</p>
          <div class="button ">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
              Edit
            </button>
            <button class="btn btn-outline-success">Resume</button>
          </div>
        </div>
      </div>
        <div class="profile-details">
          <ul>
            <li class="list-group-item"><strong>Availability:</strong> <span id="profile-availability">Full Time</span></li>
            <li class="list-group-item"><strong>Usia:</strong> <span id="profile-age">19</span></li>
            <li class="list-group-item"><strong>Lokasi:</strong> <span id="profile-location">Jakarta</span></li>
            <li class="list-group-item"><strong>Pengalaman:</strong> <span id="profile-yoe">2</span></li>
            <li class="list-group-item"><strong>Email:</strong> <span id="profile-email">email@gmail.com</span></li>
          </ul>
        </div>
      </div>
        
      <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="edit-profile-form">
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" value="">
                        </div>
                        <div class="mb-3">
                            <label for="inputRole" class="form-label">Role</label>
                            <input type="text" class="form-control" id="inputRole" value="">
                        </div>
                        <div class="mb-3">
                            <label for="inputAvailability" class="form-label">Availability</label>
                            <input type="text" class="form-control" id="inputAvailability" value="">
                        </div>
                        <div class="mb-3">
                            <label for="inputAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="inputAge" value="">
                        </div>
                        <div class="mb-3">
                            <label for="inputLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="inputLocation" value="">
                        </div>
                        <div class="mb-3">
                            <label for="inputYoe" class="form-label">Years Experience</label>
                            <input type="number" class="form-control" id="inputYoe" value="">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" value="">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
          <script src="script.js"></script>  
</body>
</html>
